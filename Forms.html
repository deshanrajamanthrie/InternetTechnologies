<form>
    <input list="ice-Cream-flavours" id="Ilist" name="IceCream Choice">
    <label for="Ilist"> IceCream Choice</label><br>

    <datalist id="ice-Cream-flavours">
        <option value="Chocolate"></option>
        <option value="Vanila"></option>
        <option value="Strwaberry"></option>
        <option value="Moose"></option>
    </datalist>
</form>
<br><br>

<form>
    <label for="Programming">Main Programming Languages:</label>
    <input list="Programming">

    <datalist id="Programming" name="Programming">
        <option value="Java"></option>
        <option value="C++"></option>
        <option value="C#"></option>
        <option value="Python"></option>
    </datalist>
</form>
<form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
    <input type="range" id="a" name="a" value="50"/>+
    <input type="number" id="b" name="b" value="10"/>=
    <output name="result" for="a b">60</output>
</form>

<hr>
<form><label for="Programming languages">Programmimg Languages Front End & BackEnd </label><br>
    <br>
    <select name="Programming languages" id="Programming languages">
        <optgroup label="BackEnd">
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="C#">C#</option>
            <option value="C++">C++</option>
        </optgroup>
        <optgroup label="Front_End">
            <option value="Html">Html</option>
            <option value="JS">JS</option>
            <option value="CSS">CSS</option>
            <option value="React">React</option>
        </optgroup>

    </select>
</form>
